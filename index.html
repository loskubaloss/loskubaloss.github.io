  <script>
    const cursorRounded = document.querySelector('.cursor');
    
    
    const moveCursor = (e)=> {
      const mouseY = e.clientY - 5;
      const mouseX = e.clientX - 7;
       
      cursorRounded.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;
    }
    
    window.addEventListener('mousemove', moveCursor)
  </script>
  <script>
    function overlayOn() {
      document.getElementById("overlay").style.display = "block";
    }

    function overlayOff() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>
  <script>
    const text = document.getElementById("text");
    const img = document.getElementById("img");

    function setImgHeight() {
      const textHeight = text.offsetHeight;
      const screenHeight = window.innerHeight;
      const newImgHeight = Math.min(textHeight, screenHeight - textHeight);
      img.style.height = newImgHeight + "px";
    }

    setImgHeight();

    window.addEventListener("resize", setImgHeight);
  </script>
